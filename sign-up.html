<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>User Sign-Up</title>
  <link rel="stylesheet" href="asset/css/style_sign-up.css">
</head>

<body>
  <div class="center">
    <h1>Sign Up</h1>
    <form method="POST" id="signup_form">
      <div class="txt_field">
        <input type="text" id="user_name_signup" required>
        <span></span>
        <label>Enter username</label>
      </div>
      <div class="txt_field">
        <input type="text" id="user_email_signup" required>
        <span></span>
        <label>Enter email</label>
      </div>
      <button type="button" id="btn_setPass">Set Password</button>
      <input type="submit" id="btn_regist" value="Register">
  </div>
  </form>
  <script type="module" src="asset/js/register.js"></script>
</body>

</html>
